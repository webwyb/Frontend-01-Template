<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #el{
      width: 100px;
      height: 100px;
      background-color: powderblue;
    }
    #el2{
      width: 100px;
      height: 100px;
      background-color: powderblue;
      /* transition: transform linear 5s; */
      /* transition: transform ease 5s; */
    }
  </style>
</head>

<body>
  <div id="el"></div>
  <div id="el2"></div>
  <button id="btn">暂停</button>
  <button id="btn2">恢复 </button>
  <button id="add-btn">add </button>
  <button id="restart-btn">restart</button>
</body>
<script type="module">
import { TimeLine, Animation } from './animation.js'
import { cubicBezier } from './cubicBezier.js'
const ease = cubicBezier(.25,.1,.25,1)
const linear =  v => v;
let el = document.getElementById('el');
let el2 = document.getElementById('el2');
let tl = new TimeLine();

// object, property, template, start, end, duration, delay, timingFunction
tl.add(new Animation({
  object: el.style,
  property: 'transform',
  template: v => `translateX(${v}px)`,
  start: 0,
  end: 200,
  duration: 5000, 
  delay: 0,
  timingFunction: ease,
}))

// el2.style.transform = 'translateX(200px)'
tl.start()
document.getElementById('btn').addEventListener('click', () => tl.pause())
document.getElementById('btn2').addEventListener('click', () => tl.resume())
document.getElementById('add-btn').addEventListener('click', () => {
  tl.add(new Animation({
    object: el2.style,
    property: 'transform',
    template: v => `translateX(${v}px)`,
    start: 0,
    end: 200,
    duration: 5000, 
    delay: 0,
    timingFunction: ease,
  }), 0)
})
document.getElementById('restart-btn').addEventListener('click', () => tl.reStart())

</script>
</html>
